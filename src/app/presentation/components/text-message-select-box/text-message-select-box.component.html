<form
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
  class="flex flex-row justify-between items-center h-16 rounded-xl bg-gray-800 w-full px-4"
>
  <div class="flex-grow w-full">
    <div class="relative w-full">
      <input
        type="text"
        autofocus
        placeholder="Message..."
        style="border: 0px"
        class="flex w-full bg-gray-800 border text-white focus:outline border-transparent focus:border-transparent focus:ring-0"
        formControlName="prompt"
      />
    </div>
  </div>
  <div class="relative w-full">
    <div class="relative flex justify-end">
      <select
        name="selectOption"
        class="w-30 ml-5 rounded-xl border-2 text-gray-200 focus:outline-none bg-slate-800 border-s-gray-200 px-4 py-2"
        formControlName="option"
      >
        <option value="">Selecciona</option>
        @for (option of options; track option.id) {
        <option [value]="option.value">{{ option.value }}</option>
        }
      </select>
    </div>
  </div>
  <div class="ml-4">
    <button class="btn-primary" type="submit" [disabled]="!form.valid">
      <i class="fa-regular fa-paper-plane"></i>
    </button>
  </div>
</form>
