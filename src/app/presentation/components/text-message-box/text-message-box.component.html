<form
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
  class="flex flex-row items-center h-16 rounded-xl bg-gray-800 w-full px-4"
>
  <div class="flex-grow">
    <div class="relative w-full">
      <input
        type="text"
        autofocus
        placeholder="Message..."
        style="border: 0px"
        class="flex w-full bg-gray-800 border text-white focus:outline border-transparent focus:border-transparent focus:ring-0"
        formControlName="prompt"
        [autocomplete]="disableCorrection ? 'on' : 'off'"
        [spellcheck]="disableCorrection ? 'on' : 'off'"
      />
    </div>
  </div>
  <div class="ml-4">
    <button class="btn-primary" type="submit" [disabled]="!form.valid">
      <i class="fa-regular fa-paper-plane"></i>
    </button>
  </div>
</form>
