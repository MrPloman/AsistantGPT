<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      @for (message of messages(); track $index) { @if (message.isGpt) { @if
      (message.userScore && message.errors && message.message_checked &&
      message.review) {
      <app-chat-bubble-ortography
        [userScore]="message.userScore"
        [message_checked]="message.message_checked"
        [review]="message.review"
        [errors]="message.errors"
      ></app-chat-bubble-ortography>
      } @else {
      <app-chat-message [text]="message.text"></app-chat-message>

      } } @else {
      <app-my-message [text]="message.text"></app-my-message>
      } } @if (isLoading()) {
      <app-typing-loader></app-typing-loader>

      }
    </div>
  </div>
  <app-text-message-box
    (onMessage)="handlePrompt($event)"
  ></app-text-message-box>
</div>
