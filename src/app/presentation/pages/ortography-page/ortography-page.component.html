<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      @for (message of messages(); track $index) { @if (message.isGpt) {
      <app-chat-message [text]="message.text"></app-chat-message>

      } @else {
      <app-my-message [text]="message.text"></app-my-message>
      } } @if (isLoading()) {
      <app-typing-loader></app-typing-loader>

      }
    </div>
  </div>
  <app-text-message-box
    (onMessage)="handlePrompt($event)"
  ></app-text-message-box>
  <app-text-message-file-box
    (onMessageAndFile)="handlePromptAndFile($event)"
  ></app-text-message-file-box>
  <app-text-message-select-box
    [options]="[{ id: '1', value: 'adas' }]"
    (onMessage)="handleSelect($event)"
  ></app-text-message-select-box>
</div>
